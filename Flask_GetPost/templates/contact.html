<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>

    <form method="post">
        <input type="text" name="name" placeholder="Your name" required>
        <br><br>
        <textarea name="message" placeholder="Your message" required></textarea>
        <br><br>
        <button type="submit">Send</button>
    </form>

    {% if success_message %}
        <p>{{ success_message }}</p>
    {% endif %}
</body>
</html>
