<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h2>Add User</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <button type="submit">Save</button>
    </form>

    <hr>

    <h2>User List</h2>

    {% for user in users %}
        <p>{{ user.id }} - {{ user.name }} - {{ user.email }}</p>
    {% endfor %}

</body>
</html>
