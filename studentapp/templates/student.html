<!DOCTYPE html>
<html>
<head>
    <title>Student Page</title>
</head>
<body>

<h2>Add Student</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Student name">
    <button type="submit">Add</button>
</form>

<h3>Student List</h3>
<ul>
    {% for student in students %}
        <li>{{ student.name }}</li>
    {% endfor %}
</ul>

</body>
</html>
